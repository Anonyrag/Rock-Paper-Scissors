<!DOCTYPE html>
<html>
  <head>

    <title>12-Rock Paper Scissors 4.0</title>
    <link rel="stylesheet" href="12-Rock-Paper-Scissors.css">

  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="icons/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="icons/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="icons/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="js-reset-score-button reset-score-button" >
      Reset Score</button>

    <button class="js-auto-play-button auto-play-button">
      Auto Play</button>

    <p class="js-reset-confirmation"></p>

    <script src="12-Rock-Paper-Scissors.js"></script>
  </body>
</html>
